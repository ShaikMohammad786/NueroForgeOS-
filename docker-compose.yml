version: "3.8"

services:
  api:
    build:
      context: ./api       # ðŸ‘ˆ build starts inside /api
      dockerfile: Dockerfile
    container_name: neuroforge-api
    ports:
      - "8000:8000"
    env_file:
      - .env  
    volumes:
      - ./api:/app 
      - ./data/chroma:/data/chroma        
    depends_on:
      - runner
    restart: unless-stopped

  runner:
    build:
      context: ./runner
      dockerfile: Dockerfile
    container_name: neuroforge-runner
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./runner:/app
      - ./data/chroma:/data/chroma
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
